<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="py-2 bg-light border-bottom">
    </nav>
    <header class="py-3 mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">Board View</span>
          <div class="text-end">
            <button type="button" class="btn btn-light text-dark me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </a>
      </div>
    </header>
  
    <div class="b-example-divider"></div>
  
    <header>
      <div class="px-3 py-2 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
  
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="/" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                  Home
                </a>
              </li>
              <li>
                <a th:href="@{/board/list}" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"/></svg>
                  Board
                </a>
              </li>           
            </ul>
          </div>
        </div>
      </div>
      <br/>
      <form>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <input type="text" id="searchBoard" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </header>
    <br/>

    <table class="table table-striped">
        <tr>
            <td>Id</td>
            <td>Title</td> 
            <td>Author</td>
            <td>Option</td>    
        </tr>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}">kim</td>
            <td><a th:text="${board.title}" th:href="@{/board/edit/(id=${board.id})}"></a></td>
            <td th:text="${board.userName}">Content</td>
            <td><a th:text="|Delete|" th:href="@{/board/delete/(id=${board.id})}"></a></td>
        </tr>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">

        <li class="page-item" th:classappend="${1 == nowPageNumber} ? 'disabled'">
          <a class="page-link" th:href="@{/board/list/(page=${nowPageIdx-1})}">Previous</a>
        </li>

        <li class="page-item" th:classappend="${idx == nowPageNumber} ? 'disabled'" th:each = "idx : ${#numbers.sequence(startIdx,totalPageNumber)}">
          <a class="page-link" th:href="@{/board/list/(page=${idx-1})}" th:text="${idx}"></a>
        </li>

        <li class="page-item" th:classappend="${totalPageNumber == nowPageNumber} ? 'disabled'">
          <a class="page-link" th:href="@{/board/list/(page=${nowPageIdx+1})}">Next</a>
        </li>

      </ul>
    </nav>
    <br/>
    <a class="btn btn-primary" th:href="@{/board/form}">Write</a>
  </body>
</html>
